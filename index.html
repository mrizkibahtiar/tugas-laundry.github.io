<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><span>Amanah</span> Laundry</h1>
        <nav>
            <ul>
                <li><a href="#layanan">Layanan</a></li>
                <li><a href="#galeri">Galeri</a></li>
                <li><a href="#kontak">Kontak Kami</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="layanan">
            <h2>Layanan Kami</h2>
            <div class="layanan-container">
                <div class="layanan">
                    <img src="assets/cucikering.jpg" alt="Cuci Kering">
                    <p>Cuci Kering</p>
                </div>
                <div class="layanan">
                    <img src="assets/cucisetrika.jpg" alt="Cuci Setrika">
                    <p>Cuci Setrika</p>
                </div>
                <div class="layanan">
                    <img src="assets/express.jpg" alt="Cuci Express">
                    <p>Cuci Setrika Express</p>
                </div>
            </div>
        </section>

        <section id="galeri">
            <h2>Galeri</h2>
            <div class="galeri-container">
                <div class="galeri-item">
                    <img src="assets/cucikering.jpg" alt="">
                </div>
                <div class="galeri-item">
                    <img src="assets/cucisetrika.jpg" alt="">
                </div>
                <div class="galeri-item">
                    <img src="assets/express.jpg" alt="">
                </div>
            </div>
        </section>

        <section id="kontak">
            <h2>Kontak</h2>
            <form class="form-container">
                <div class="form-item">
                    <label for="name">Nama :</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-item">
                    <label for="telp">No. Telp :</label>
                    <input type="tel" name="telp" id="telp">
                </div>
                <div class="form-item">
                    <label for="pilih-layanan">Pilih Layanan :</label>
                    <select name="pilih-layanan" id="pilih-layanan">
                        <option value="cuci-kering">Cuci Kering</option>
                        <option value="cuci-setrika">Cuci Setrika</option>
                        <option value="cuci-setrika-express">Cuci Setrika Express âš¡</option>
                    </select>
                </div>
                <button type="submit">Lanjut WA</button>
            </form>
        </section>
    </main>
</body>

</html>
